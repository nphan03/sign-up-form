<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"></link>
    <title>Sign-Up Form</title>
</head>
<body>
    <header id="left-content">
        
        <h1>The Coffee Shop</h1>
        <p>Photo by <a href="https://unsplash.com/@jarson">Jarek Ceborski</a> on <a href="https://unsplash.com/photos/IhqDpFz7I8Q?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Unplush</a></p>
    </header>
    <main id="right-content">
        <div id="intro">
            <p> Enjoy members-only discounts <br>
                Special events <br>
                Exclusive VIP event entry</p>
            <p>We are delighted to invite you to join our fancafe club</p>
        </div>
        <div id="signup-form">
            <h2>Let's do this</h2>
            <form>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name">

                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name">

                <label for="email">EMAIL</label>
                <input type="email" id="email">

                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number">

                <label for="password">PASSWORD</label>
                <input type="password" id="password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password">
            </form>
        </div>
        <div id="footer">
            <button type="submit">Create Account</button>
            <p>Already have an account?</p>
            <a href="#">Log in</a>
        </div>
    </main>
</body>
</html>
